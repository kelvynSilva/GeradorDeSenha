<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>
    <h2 class="senha-gerada">Resposta</h2>
    <div>
      Quantidade de caracteres <input type="number" min="1" max="50" value="5" class="qtd-caracteres"><br>
      Inserir maiúsculas <input type="checkbox" checked class="maiuscula"><br>
      Inserir minúsculas <input type="checkbox" checked class="minuscula"><br>
      Inserir números <input type="checkbox" checked class="numero"><br>
      Inserir simbolos <input type="checkbox" checked class="simbolo"><br>
      <button class="gerar-senha">Gerar senhas</button>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
